spring.application.name=invasiv-backend

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=require
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}
server.address=0.0.0.0

plantid.api.key=${PLANT_ID_KEY}
plantid.api.base-url=https://plant.id/api/v3
plantid.api.details=description,common_names

spring.ai.openai.api-key=${OPENAI_API_KEY}
